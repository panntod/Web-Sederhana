<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Segitiga</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans" style="user-select: none;">
    <header>
        <nav class="bg-white border-gray-200 dark:bg-gray-900 fixed w-full z-10">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="home.html" class="flex items-center">
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Pandhu</span>
                </a>
                <button data-collapse-toggle="navbar-default" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="navbar-default" aria-expanded="false" onclick="showNav()">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
                <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul
                        class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                        <li>
                            <a href="home.html#home"
                                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Beranda</a>
                        </li>
                        <li>
                            <a href="home.html#materi"
                                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Materi</a>
                        </li>
                        <li>
                            <a href="home.html#bangun-datar"
                                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Bangun
                                Datar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="min-h-screen flex justify-center items-center">
        <div class="w-full max-w-xl bg-white rounded p-6 shadow-lg py-24">
            <div class="mb-4">
                <h4 class="text-3xl font-semibold text-center">Keliling Segitiga </h4>
            </div>
            <div class="mb-4 flex justify-center items-center">
                <label for="lebar" class="text-lg font-semibold mr-2">Alas 1</label>
                <input type="number" id="alas1"
                    class="border p-2 rounded focus:ring focus:ring-blue-300 focus:outline-none" />
            </div>
            <div class="mb-4 flex justify-center items-center">
                <label for="lebar" class="text-lg font-semibold mr-2">Alas 2</label>
                <input type="number" id="alas2"
                    class="border p-2 rounded focus:ring focus:ring-blue-300 focus:outline-none" />
            </div>
            <div class="mb-4 flex justify-center items-center">
                <label for="lebar" class="text-lg font-semibold mr-2">Alas 3</label>
                <input type="number" id="alas3"
                    class="border p-2 rounded focus:ring focus:ring-blue-300 focus:outline-none" />
            </div>
            <div class="mb-4 flex justify-center items-center">
                <label for="hasil" class="text-lg font-semibold mr-2">Hasil</label>
                <input type="text" id="hasilKeliling"
                    class="border p-2 rounded focus:ring focus:ring-blue-300 focus:outline-none" disabled />
            </div>
            <div class="flex justify-center space-x-4">
                <button class="bg-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-600 shadow-lg"
                    onclick="kelilingSegitiga()">KELILING</button>
            </div>
        </div>

        <div class="w-full max-w-xl bg-white rounded p-6 shadow-lg py-24">
            <div class="mb-4">
                <h4 class="text-3xl font-semibold text-center">Luas Segitiga</h4>
            </div>
            <div class="mb-4 flex justify-center items-center">
                <label for="lebar" class="text-lg font-semibold mr-2">Alas</label>
                <input type="number" id="alas"
                    class="border p-2 rounded focus:ring focus:ring-blue-300 focus:outline-none" />
            </div>
            <div class="mb-4 flex justify-center items-center">
                <label for="lebar" class="text-lg font-semibold mr-2">Tinggi</label>
                <input type="number" id="tinggi"
                    class="border p-2 rounded focus:ring focus:ring-blue-300 focus:outline-none" />
            </div>
            <div class="mb-4 flex justify-center items-center">
                <label for="hasil" class="text-lg font-semibold mr-2">Hasil</label>
                <input type="text" id="hasilLuas"
                    class="border p-2 rounded focus:ring focus:ring-blue-300 focus:outline-none" disabled />
            </div>
            <div class="flex justify-center space-x-4">
                <button class="bg-green-300 text-white py-2 px-6 rounded hover:bg-green-400 shadow-lg"
                    onclick="luasSegitiga()">LUAS</button>
            </div>
        </div>
    </main>


    <script>
        const luasSegitiga = () => {
            const alas = parseFloat(document.getElementById("alas").value);
            const tinggi = parseFloat(document.getElementById("tinggi").value);

            const hasil = 0.5 * alas * tinggi;
            document.getElementById("hasilLuas").value = hasil;
            alert(`Anda memilih luas segitiga. Hasilnya = ${hasil}`);
        }
        const kelilingSegitiga = () => {
            const alas1 = parseFloat(document.getElementById("alas1").value);
            const alas2 = parseFloat(document.getElementById("alas2").value);
            const alas3 = parseFloat(document.getElementById("alas3").value);

            if (!alas1 || !alas2 || !alas3) {
                alert("Masukkan semua nilai alas terlebih dahulu.");
                return;
            }

            const keliling = alas1 + alas2 + alas3;
            document.getElementById("hasilKeliling").value = keliling
            alert(`Anda memilih luas segitiga. Hasilnya = ${keliling}`);
        }
        function showNav() {
            const navbar = document.getElementById("navbar-default");
            if (navbar.style.display === "none" || navbar.style.display === "") {
                navbar.style.display = "block";
            } else {
                navbar.style.display = "none";
            }
        }
    </script>
</body>

</html>
